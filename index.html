<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Double Click Test</title>
    <link rel="stylesheet" href="dbclick.css">
</head>
<body>
    <div id="testArea" class="testArea" onclick="test(event)">
        <h1>Double Click Test</h1>
        <h2>Click anywhere on the screen to test</h2>
        <div class="results">
            <p id="count"></p>
            <textarea id="times" class="times"></textarea>
            <p>
                This will test if your mouse is double clicking on single clicks. If the color turns red, 
                a double click was detected and your mouse is probably broken.
            </p>
        </div>
    </div>
    <script src="dbclick.js"></script>
</body>
</html>
