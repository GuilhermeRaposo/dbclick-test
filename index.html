<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Double Click Test</title>
    <link rel="stylesheet" href="dbclick.css">
</head>
<body>
    <h1>Double Click Test</h1>
    <h2>Click on the color below to test</h2>
    <canvas id="canvas" height="50" onclick="test()"></canvas>
    <p id="count"></p>
    <textarea id="textarea"></textarea>
    <p>
        This will test if your mouse is double clicking. If the color turns red, 
        a double click was detected and your mouse is probably broken.
    </p>
    <script src="dbclick.js"></script>
</body>
</html>
